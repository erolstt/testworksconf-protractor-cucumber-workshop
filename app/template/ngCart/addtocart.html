<div ng-show="attrs.id">
    <div class="wrapper bottom">
        <span ng-w="quantityMax">
            <select class="quantity-green quantity-spacer" name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt"></select>
        </span>
        <a class="btn btn-sm btn-primary btn-green btn-spacer"
           ng-click="ngCart.addItem(id, name, price, q, data)"
           ng-transclude></a>
    </div>
</div>
